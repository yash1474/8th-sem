<!DOCTYPE html>
<html>
<head>
    <title>3 Images Layout</title>
    <style>
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
        }

        .img1 {
            position: absolute;
            top: 20px;
            left: 20px;
            border: 1px;
        }

        .img2 {
            position: absolute;
            top: 140px;
            left: 140px;
            border: 1px ;
        }

        .img3 {
            position: absolute;
            top: 260px;
            left: 260px;
            border: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="s.jpg" class="img1" width="120" height="120">
    <img src="s.jpg" class="img2" width="120" height="120">
    <img src="s.jpg" class="img3" width="120" height="120">
</div>

</body>
</html>
