<!DOCTYPE html>
<html>
<head>
    <title>Enter Name</title>
</head>
<body>

<form action="welcome.html" method="get">
    <input type="text" name="name" id="name" value="Victoria">
    <br><br>
    <input type="submit" value="Enter">
    <input type="button" value="Reset" onclick="resetName()">
</form>

<script>
function resetName() {
    document.getElementById("name").value = "100";
}
</script>

</body>
</html>
